<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cuadro1.css">
    <title>Tiro Oblicuo</title>
    <style>

    </style>
</head>
<body>

<header class="pag1">
    <h1 id="tituloPrincipal">FÍSICA EN TUS MANOS</h1>
    <h3 id="subtitle">Usted eligió Tiro Oblicuo!</h3>

    <div class="datos">
        <h4>VARIABLES</h4>
    <form>
        <label for="angulo">Ángulo:</label>
        <input type="number" class="data" name="angle" id="angulo" min="0" max="360">
        <label for="altura">Altura:</label>
        <input type="number" class="data" name="height" id="altura" min="0" max="100">
        <label for="fuerza">Fuerza:</label>
        <input type="number" class="data" name="force" id="fuerza" min="0" max="100">
        <label for="peso">Peso:</label>
        <input type="number" class="data" name="weight" id="peso" min="0" max="500">
        <label for="gravedad">Gravedad:</label>
        <input type="number" class="data" name="gravity" id="gravedad" min="0" max="100">
        <input type="submit" class="boton1" value="Enviar">
    </form>
    </div>

    <div class="unidades">
        <h4>UNIDADES</h4>
        <form>
            <label for="distancia">Distancia:</label>
            <input type="text" class="unit" name="distance" id="distancia" placeholder="Ingrese la unidad:">
            <label for="tiempo">Tiempo:</label>
            <input type="text" class="unit" name="time" id="tiempo" placeholder="Ingrese la unidad:">
            <input type="submit" class="boton2" value="Enviar">
        </form>
    </div>

    <div class="resultados">
        <h5>Resultados:</h5>
        <p>
            Llega hasta "Distancia" "Unidad", en un tiempo de "Tiempo" "Unidad".
        </p>
    </div>
    <div class="burbles">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
    </div>

</header>
</body>
</html>
